<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Community Feedback Survey</h1>
    <p id="description">
      Thank you for taking the time to help us improve! Please fill out this short survey.
    </p>

    <form id="survey-form">
      
      <label id="name-label" for="name">Name</label>
      <input 
        id="name" 
        type="text" 
        placeholder="Enter your full name" 
        required 
      />

      <label id="email-label" for="email">Email</label>
      <input 
        id="email" 
        type="email" 
        placeholder="Enter your email address" 
        required 
      />

      <label id="number-label" for="number">Age</label>
      <input 
        id="number" 
        type="number" 
        min="10" 
        max="100" 
        placeholder="Enter your age (10â€“100)" 
        required 
      />

     
      <label for="dropdown">Which best describes you?</label>
      <select id="dropdown" required>
        <option disabled selected value="">Select an option</option>
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
      </select>

      
      <fieldset>
        <legend>How did you hear about us?</legend>
        <label><input type="radio" name="source" value="friend" required /> Friend</label>
        <label><input type="radio" name="source" value="social" /> Social Media</label>
        <label><input type="radio" name="source" value="other" /> Other</label>
      </fieldset>

      
      <fieldset>
        <legend>What topics interest you? (Select all that apply)</legend>
        <label><input type="checkbox" value="webdev" /> Web Development</label>
        <label><input type="checkbox" value="design" /> Design</label>
        <label><input type="checkbox" value="ai" /> Artificial Intelligence</label>
        <label><input type="checkbox" value="other" /> Other</label>
      </fieldset>

     
      <label for="comments">Any additional comments?</label>
      <textarea id="comments" rows="4" placeholder="Your feedback here..."></textarea>

      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
